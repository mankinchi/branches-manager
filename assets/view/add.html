<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Testing</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
		<a class="navbar-brand" href="/">Branches Manager</a>
		<div id="user-info-container">
			<a href="/">Main Page</a>
			<a href="#" id="logout">Log Out</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="accordion">
					<div class="card">
						<div class="card-header">
							<div data-toggle="collapse" data-target="#add-issue-container">
								Add Issue
							</div>
						</div>

						<div id="add-issue-container" class="collapse show" data-parent="#accordion">
							<div class="card-body">
								<div class="form-group">
									<input type="text" class="form-control" id="issue-name" placeholder="Issue Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="issue-link" placeholder="Issue Link">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="issue-branch" placeholder="Issue Branch">
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="set-current-branch">
									<label class="form-check-label" for="set-current-branch">
										Change branch to this issue
									</label>
								</div>
								<div class="form-group collapse" id="sever-new-issue-container">
									<label for="server-new-issue">Servers</label>
									<select class="servers-selector form-control" id="server-new-issue" ></select>
								</div>
								<button class="btn btn-primary" id="add-issue">Add Issue</button>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<div data-toggle="collapse" data-target="#add-server-container">
								Add Server
							</div>
						</div>

						<div id="add-server-container" class="collapse" data-parent="#accordion">
							<div class="card-body">
								<div class="form-group">
									<input type="text" class="form-control" id="server-name" placeholder="Server Name">
								</div>
								<button class="btn btn-primary" id="add-server">Add Server</button>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<div data-toggle="collapse" data-target="#set-issue-for-server-container">
								Set Issue For Server
							</div>
						</div>

						<div id="set-issue-for-server-container" class="collapse" data-parent="#accordion">
							<div class="card-body">
								<div class="form-group">
									<label for="server-set-issue">Servers</label>
									<select class="servers-selector form-control" id="server-set-issue"></select>
								</div>
								<div class="form-group">
									<label for="servers">Issues</label>
									<select class="issues-selector form-control" id="issue-for-server"></select>
								</div>
								<button class="btn btn-primary" id="set-issue-for-server">Set</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

	<script src="/js/db.js"></script>
	<script src="/js/helpers.js"></script>
	<script src="/js/add.js"></script>
</body>
</html>
